<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h1 class="my-3">Speech Recognition</h1>
    <div class="card shadow">
        <div class="card-body">
            <div class="mb-3">
                <select id="language" class="form-control" style="max-width: 150px">
                    <option value="default">Default</option>
                    <option value="uk-UA">uk-UA</option>
                    <option value="ru-RU">ru-RU</option>
                    <option value="en-US">en-US</option>
                </select>
            </div>
            <div class="d-flex mb-3">
                <div>
                    <button class="btn btn-primary me-3" onclick="Recorder.start(this, 'input1')"><i class="bi bi-mic"></i>
                    </button>
                </div>
                <input type="text" class="form-control" id="input1">
            </div>

            <div class="d-flex mb-3">
                <div>
                    <button class="btn btn-primary me-3" onclick="Recorder.start(this, 'input2')"><i class="bi bi-mic"></i>
                    </button>
                </div>
                <textarea class="form-control" id="input2"></textarea>
            </div>

            <div class="d-flex mb-3">
                <div>
                    <button class="btn btn-primary me-3" onclick="Recorder.start(this, 'input3')"><i class="bi bi-mic"></i>
                    </button>
                </div>
                <div class="form-control" id="input3"></div>
            </div>
        </div>
    </div>
</div>
<script src="./recognition.js"></script>
</body>
</html>
